    <title>FUT-Champs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .player-badge {
      position: absolute;
      width: 6.25em;
      height: auto;
    }
  </style>

  <body class="bg-black">
    <button onclick="onOpenCreatePlayer()" class="text-black bg-zinc-100 hover:bg-zinc-200 mt-3 flex items-center gap-x-2 ms-auto px-3 py-2 rounded-md me-4">
        Ajouter un joueur +
    </button>
    <main class="flex px-4 lg:px-10">
      <div class="relative w-fit h-fit my-36 mx-auto b">

        <div class="absolute w-full h-full inset-0 flex flex-col justify-between">

                alt="Player badge"
                class="absolute w-full h-full z-10"
              />

              <div

            </div>
            <div

            </div>

              />

              <div
              class="relative z-20 w-[35%] aspect-square rounded-full bg-white flex items-center justify-center top-[40%] left-[35%]"
            >
              <img src="./assets/icons/+.webp" alt="" />
            </div>
            </div>
          </div> 
          <div
            id="Midfielders"
            class="relative flex justify-between items-center px-[5%]"
          >
            <div
              id="CM"
              class="placeholder_player w-16 sm:w-24 md:w-30 lg:w-32 aspect-[1/1.4] relative hover:scale-105 cursor-pointer transition-transform"

            >

            </div>
            <div

            >
              <img
                src="./assets/images/badge_gold.webp"

              />

              <div
                class="relative z-20 w-[35%] aspect-square rounded-full bg-white flex items-center justify-center top-[40%] left-[35%]"
              >
                <img src="./assets/icons/+.webp" alt="" />
              </div>
            </div>
            <div

          <div

        </div>
      </div>
    </main>
    <div
      id="players_list"
      class="fixed bg-slate-800 w-full h-full max-h-screen flex flex-col md:[75%] xl:w-[50%] shadow-lg z-50 open:top-0 -top-full transition-all duration-300 p-5 left-1/2 -translate-x-1/2"
    >
      <div class="flex justify-between">
        <h1 id="modal_title" class="text-xl font-bold text-white">Remplacement</h1>
        <img
          src="./assets/icons/+.webp"
          alt=""
          class="w-7 ms-auto rotate-45 cursor-pointer"
          onclick="closeListPlayers()"
        />
      </div>
      <div
        class="players_list flex flex-col gap-y-3 mt-10 flex-grow h-full overflow-y-scroll"
      ></div>
    </div>
    <div id="createPopUp" class="fixed inset-0 min-h-screen h-full w-full overflow-y-auto backdrop-blur-md z-50 hidden open:flex items-center justify-center p-4">
        <div class="bg-slate-200 max-w-2xl max-h-full overflow-y-scroll shadow-lg rounded-lg px-4 py-6 lg:p-5 w-full">
          <div class="flex items-center justify-between mb-4 p-2">
            <h1 class="text-xl font-bold text-neutral-700">Ajouter un nouveau joueur</h1>
            <img src="./assets/icons/+.webp" onclick="onCloseCreatePlayer()" class=" rotate-45 w-8 cursor-pointer">
          </div>
          <form id="playerForm">
            <div class="mb-4">
              <label class="block font-medium mb-2">Nom</label>
              <input
                type="text"
                name="name"
                class="w-full border rounded px-3 py-2 focus:outline-none"
                placeholder="Nom du joueur"
        
              />
              <small class="text-red-500 hidden"></small>
            </div>
            <div class="mb-4">
              <label class="block font-medium mb-2">Photo URL</label>
              <input
                type="url"
                name="photo"
                class="w-full border rounded px-3 py-2 focus:outline-none"
                placeholder="Photo URL"
              />
              <small class="text-red-500 hidden"></small>
            </div>
            <div class="mb-4">
              <label class="block font-medium mb-2">Drapeau</label>
              <input
                type="url"
                name="flag"
                class="w-full border rounded px-3 py-2 focus:outline-none"
                placeholder="URL du Drepeau"
              />
              <small class="text-red-500 hidden"></small>
            </div>
            <div class="mb-4">
              <label class="block font-medium mb-2">Logo</label>
              <input
                type="url"
                name="logo"
                class="w-full border rounded px-3 py-2 focus:outline-none"
                placeholder="Logo URL"
              />
              <small class="text-red-500 hidden"></small>
            </div>
            <div class="mb-4">
                <label class="block font-medium mb-2">Rating</label>
                <input
                  type="number"
                  name="rating"
                  class="w-full border rounded px-3 py-2"
                  placeholder="rating"
                />
              <small class="text-red-500 hidden"></small>
            </div>
            <div class="mb-4">
              <label class="block font-medium mb-2">Position</label>
              <select
                name="position"
                id="positionSelect"
                class="w-full border rounded px-3 py-2"
              >
                <option value="" selected>Veuillez selectionner la position</option>
                <option value="GK">Goalkeeper (GK)</option>
                <option value="CM">Central Midfielder (CM)</option>
                <option value="ST">Striker (ST)</option>
                <option value="CB">Center back (CB)</option>
                <option value="LB">Left back (LB)</option>
                <option value="RB">Right back (RB)</option>
                <option value="LW">Left wing (LW)</option>
                <option value="RW">Right wing (RW)</option>
              </select>
              <small class="text-red-500 hidden"></small>
            </div>
            <div id="dynamicFields" class="grid lg:grid-cols-2 mt-3 gap-5"></div>
            <button
              type="submit"
              class="w-full bg-zinc-950 text-white py-2 rounded mt-4"
            >
              Creer le joueur
            </button>
          </form>
          
        </div>
      </div>
      <div id="player_details" class="fixed hidden open:flex h-screen  items-center justify-center w-full inset-0 z-50 backdrop-blur-md">
      </div>
    <script src="./js/script.js"></script>
  </body>
</html>
