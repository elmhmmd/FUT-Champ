<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soccer Team Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <div class="relative bg-cover bg-center rounded-xl shadow-lg" 
         style="background-image: url('./Assets/images/badge_gold.webp');">
      
      <!-- Tactical Overlay -->
      <div class="absolute inset-0 bg-black bg-opacity-30 flex flex-col justify-between p-4">
        
        <!-- Forwards Row -->
        <div class="flex justify-between">
          <div class="flex flex-col items-center w-[6.25em]">
            <img src="./Assets/images/badge_gold.webp" alt="LW" class="w-full h-[6.25em]">
            <span class="text-white text-xs mt-1">LW</span>
          </div>
          <div class="flex flex-col items-center w-[6.25em]">
            <img src="./Assets/images/badge_gold.webp" alt="ST" class="w-full h-[6.25em]">
            <span class="text-white text-xs mt-1">ST</span>
          </div>
          <div class="flex flex-col items-center w-[6.25em]">
            <img src="./Assets/images/badge_gold.webp" alt="RW" class="w-full h-[6.25em]">
            <span class="text-white text-xs mt-1">RW</span>
          </div>
        </div>
        
        <!-- Midfielders Row -->
        <div class="flex justify-between">
          <div class="flex flex-col items-center w-[6.25em]">
            <img src="./Assets/images/badge_gold.webp" alt="LM" class="w-full h-[6.25em]">
            <span class="text-white text-xs mt-1">LM</span>
          </div>
          <div class="flex flex-col items-center w-[6.25em]">
            <img src="./Assets/images/badge_gold.webp" alt="CM" class="w-full h-[6.25em]">
            <span class="text-white text-xs mt-1">CM</span>
          </div>
          <div class="flex flex-col items-center w-[6.25em]">
            <img src="./Assets/images/badge_gold.webp" alt="RM" class="w-full h-[6.25em]">
            <span class="text-white text-xs mt-1">RM</span>
          </div>
        </div>
        
        <!-- Defenders Row -->
        <div class="flex justify-between">
          <div class="flex flex-col items-center w-[6.25em]">
            <img src="./Assets/images/badge_gold.webp" alt="LB" class="w-full h-[6.25em]">
            <span class="text-white text-xs mt-1">LB</span>
          </div>
          <div class="flex flex-col items-center w-[6.25em]">
            <img src="./Assets/images/badge_gold.webp" alt="CB1" class="w-full h-[6.25em]">
            <span class="text-white text-xs mt-1">CB1</span>
          </div>
          <div class="flex flex-col items-center w-[6.25em]">
            <img src="./Assets/images/badge_gold.webp" alt="CB2" class="w-full h-[6.25em]">
            <span class="text-white text-xs mt-1">CB2</span>
          </div>
          <div class="flex flex-col items-center w-[6.25em]">
            <img src="./Assets/images/badge_gold.webp" alt="RB" class="w-full h-[6.25em]">
            <span class="text-white text-xs mt-1">RB</span>
          </div>
        </div>
        
        <!-- Goalkeeper Row -->
        <div class="flex justify-center">
          <div class="flex flex-col items-center w-[6.25em]">
            <img src="./Assets/images/badge_gold.webp" alt="GK" class="w-full h-[6.25em]">
            <span class="text-white text-xs mt-1">GK</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
