<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUT-Champs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body class="flex justify-center items-center bg-gray-100 min-h-screen">
  <!-- Field Container -->
  <div class="relative inline-block">
 
    <img src="./Assets/images/stadium_background.webp" alt="Stadium" class="w-full h-auto">

    <!-- Goalkeeper -->
<div class="relative flex justify-center items-center h-[80%] w-full translate-y-[10%]">
  <img src="./Assets/images/badge_gold.webp" alt="GK" class="absolute w-[6.25em] h-auto">
</div>

<!-- Defenders -->
<img src="./Assets/images/badge_gold.webp" alt="LB" class="player-badge top-[55%] left-[20%] transform -translate-x-1/2 -translate-y-1/2">
<img src="./Assets/images/badge_gold.webp" alt="CB1" class="player-badge top-[55%] left-[40%] transform -translate-x-1/2 -translate-y-1/2">
<img src="./Assets/images/badge_gold.webp" alt="CB2" class="player-badge top-[55%] left-[60%] transform -translate-x-1/2 -translate-y-1/2">
<img src="./Assets/images/badge_gold.webp" alt="RB" class="player-badge top-[55%] left-[80%] transform -translate-x-1/2 -translate-y-1/2">

<!-- Midfielders -->
<img src="./Assets/images/badge_gold.webp" alt="CM1" class="player-badge top-[30%] left-[30%] transform -translate-x-1/2 -translate-y-1/2">
<img src="./Assets/images/badge_gold.webp" alt="CM2" class="player-badge top-[30%] left-[50%] transform -translate-x-1/2 -translate-y-1/2">
<img src="./Assets/images/badge_gold.webp" alt="CM3" class="player-badge top-[30%] left-[70%] transform -translate-x-1/2 -translate-y-1/2">

<!-- Forwards -->
<img src="./Assets/images/badge_gold.webp" alt="LW" class="player-badge top-[10%] left-[20%] transform -translate-x-1/2 -translate-y-1/2">
<img src="./Assets/images/badge_gold.webp" alt="ST" class="player-badge top-[10%] left-[50%] transform -translate-x-1/2 -translate-y-1/2">
<img src="./Assets/images/badge_gold.webp" alt="RW" class="player-badge top-[10%] left-[80%] transform -translate-x-1/2 -translate-y-1/2">

  </div>
</body>
</html>
